services:
  # Web Service (Django Application)
  - type: web
    name: NotifyHub-web
    runtime: docker
    plan: starter
    region: oregon
    buildCommand: docker build -t NotifyHub .
    startCommand: gunicorn --bind 0.0.0.0:$8000 NotifyHub.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: NotifyHub-web
          property: host
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: notifyhub-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: NotifyHub.settings
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: NotifyHub-db
    runtime: postgresql
    plan: starter
    region: oregon



# Environment Groups (for shared environment variables)
envVarGroups:
  - name: django-config
    envVars:
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: NotifyHub.settings
      - key: PORT
        value: 8000